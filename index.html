<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods Counter by Jukxz 2020</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="mods">
          <button class="btn-mod" id="btn1"><img src="./mods_logo.png" width="75px" height="75px" alt="mods">
            <span id="count-mods">0</span> <span id="moderadores">Mods</span></button>
        </div>
        <div class="vips">
          <button class="btn-vip" id="btn2"><img src="./vips_logo.png" width="75px" height="75px" alt="vips">
            <span id="count-vips">0</span> <span id="vips">Vips</span></button>
        </div>
        <div class="chats">
          <button class="btn-chat" id="btn3"><img src="./chat_logo.png" width="75px" height="75px" alt="vips">
            <span id="count-chat">0</span></button>
        </div>
        <span id="status"></span>
  </div>
  <script src="tmi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
