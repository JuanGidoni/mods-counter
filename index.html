<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods Counter by Jukxz 2020</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="live">
    <span id="status"></span>
  </div>
<div class="flex-container" id="loaded">
        <div class="flex-item">
          <button class="btn-mod flex-column" id="btn1">
            <span id="count-mods">0</span> <span id="moderadores">Mods</span></button>
        </div>
        <div class="flex-item">
          <button class="btn-vip flex-column" id="btn2">
            <span id="count-vips">0</span> <span id="vips">Vips</span></button>
        </div>
        <div class="flex-item">
          <button class="btn-subs flex-column" id="btn4">
            <span id="count-subs">0</span> <span id="subs">Subs</span></button>
        </div>
        <div class="flex-item">
          <button class="btn-chat flex-column" id="btn3">
            <span id="count-chat">0</span> <span id="mensajes">Mensajes</span></button>
        </div>
        <div class="flex-item">
          <button class="btn-chat flex-column" id="btn5">
            <span id="count-chatt">0</span> <span id="mensajes">Chatters</span></button>
        </div>
  </div>
  
</div>
  <script src="tmi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
